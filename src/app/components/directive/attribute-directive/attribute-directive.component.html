<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive </h1>
    <p> *ngClass *ngStyle...</p>
    <button class="btn btn-primary">Go to structural</button>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center"[ngClass]="div1BgColor">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center"[ngClass]="isdiv2Active==true?'bg-success':'bg-warning'">
            <h4>Div-2</h4>
        </div>
    </div>
    <div class="col-3">
        <div class=" p-3 text-center"[ngClass]="num1==num2?'bg-secondary text-white':'bg-danger text-primary'">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary p-3 text-center" [ngClass]="isActive ?'bg-primary':'' ">
            <h4>Div-4</h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger"(click)="addRedClass()">Add Red</button>
        <button class="btn btn-primary mx-2" (click)="addBlueClass()">Add Blue</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="isToggleDiv2()">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <input type="text"[(ngModel)]="num1" placeholder="Num-1" style="width: 48%;" class="form-control">
            <input type="text"[(ngModel)]="num2" placeholder="Num-2" style="width: 48%;" class="form-control">
        </div>
    </div>
    <div class="col-3">
        <div style="display:flex; align-items:center">
            <input type="checkbox" [(ngModel)]="isActive" class="width-50">
            <select class="form-select">
                <option value="">select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>

            </select>
    </div>
</div>


<div class="row">
    <div class="col-3">
        <ul>
            <li></li>
        </ul>

    </div>
    <div class="col-3">
        <div></div>
    </div>
    <div class="col-3">
        <select>
            <option></option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option></option>
        </select>
    </div>
</div>


<div class="row pt-4">
    <div class="col-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
            <th>Gender</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stud of studentList">
            <td>{{stud.name}}</td>
            <td>{{stud.city}}</td>
            <td [ngStyle]="{'background-color':stud.isActive ? 'yellow':'Red'}">
              <span>{{stud.isActive ?'Active':'De-Active'}}</span>
              
            </td>
            <td>{{stud.gender}}</td>
            <td>
                <div class="progress">
                    <div class="progress-bar" [ngStyle]="{'width':stud.totalMarks+'%'}"> {{stud.totalMarks}}</div>
               
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-5">
        <div [ngStyle]="customerStyle">
            Div Test
        </div>
    </div>
  </div>
