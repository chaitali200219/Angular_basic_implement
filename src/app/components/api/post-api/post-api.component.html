<div class="mt-2 p-2 bg-success text-white rounded">
    <h4>Post API</h4>
    <h3>Create Department, Department List</h3>
</div>

<div class="row pt-4">
    <div class="col-12">
        <div class="mt-2 p-2 bg-secondary text-white rounded">
            <h5>Department List</h5>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of deptList; track $index){
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.departmentName}}</td>
                            <td>{{item.departmentLogo}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="onEdit(item)">Edit  </button>
                                <button class="btn btn-danger" (click)="onEdit(item.departmentId)">Delete</button>
                            </td>
                            
                        </tr>

                    }
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-4">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h5>New Department</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="deptName" class="form-label">Department Name</label>
                <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control" id="deptName" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="deptLogo" class="form-label">Department Logo</label>
                <input type="text" [(ngModel)]="deptObj.departmentLogo" class="form-control" id="deptLogo" placeholder="Enter Logo">
            </div>
            <div class="text-center">
                <button class="btn btn-secondary">Reset</button>
                
            </div>
            <div class="text-center">
                @if(deptObj.departmentid==0){
                    <button class="btn btn-success" (click)="onSave()">Save</button> 

                }
                @else(){
                    <button class="btn btn-warning" (click)="onUpdate()">Update</button> 

                }  
                   
            </div>
            
        </div>
    </div>
</div>
